<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITM University | Cloud Inventory System</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- ================= LOGIN MODAL ================= -->
<div id="loginModal">
  <div class="login-box">
    <img src="image/ISU-LOGO.webp" class="login-img" style="height:80px">
    <h2 style="color:var(--primary)">ITM SYSTEM</h2>

    <form id="loginForm">
      <input id="username" placeholder="Username" required>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit" class="btn-submit">Login</button>
    </form>

    <p id="loginError" style="display:none;color:#ff3366">Invalid Credentials</p>
  </div>
</div>

<!-- ================= HEADER ================= -->
<header>
  <div class="brand">
    <img src="image/ISU-LOGO.webp" style="height:50px">
    <span>ITM Inventory</span>
  </div>

  <nav id="navTabs" class="nav-tabs" style="display:none">
    <button class="nav-btn active" onclick="switchPage('entry')">Data Entry</button>
    <button class="nav-btn" onclick="switchPage('dashboard')">Dashboard</button>
    <button class="nav-btn" onclick="logout()">Logout</button>
  </nav>
</header>

<!-- ================= MAIN ================= -->
<main id="mainApp">

<!-- ================= ENTRY PAGE ================= -->
<div id="page-entry" class="page active">
<div class="entry-grid">

<section class="card">
<h2>Add / Edit Entry</h2>

<form id="assetForm">

<!-- ROLE / TITLE -->
<div class="form-row">
  <div class="form-group">
    <label>Role</label>
    <select id="role" onchange="toggleFields()" required>
      <option value="student">Student</option>
      <option value="employee">Employee</option>
    </select>
  </div>

  <div class="form-group">
    <label>Title</label>
    <select id="title">
      <option>Mr.</option>
      <option>Ms.</option>
      <option>Dr.</option>
      <option>Prof.</option>
    </select>
  </div>
</div>

<!-- NAME / EMAIL -->
<div class="form-row">
  <div class="form-group">
    <label>Full Name</label>
    <input id="name" required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input id="email" type="email">
  </div>
</div>

<!-- STUDENT -->
<div id="studentFields">
  <div class="form-row">
    <div class="form-group">
      <label>Batch</label>
      <select id="batch">
        <option value="2027">2027</option>
        <option value="2026">2026</option>
        <option value="2025">2025</option>
      </select>
    </div>
    <div class="form-group">
      <label>Roll No</label>
      <input id="rollNo">
    </div>
  </div>

  <div class="form-group">
    <label>Location</label>
    <input id="studentLocation" placeholder="Hostel / Home">
  </div>
</div>

<!-- EMPLOYEE -->
<div id="empFields" class="hidden">
  <div class="form-row">
    <div class="form-group">
      <label>Department</label>
      <input id="dept">
    </div>
    <div class="form-group">
      <label>Designation</label>
      <input id="designation">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>Employee ID</label>
      <input id="empId">
    </div>
    <div class="form-group">
      <label>Office Location</label>
      <input id="empLocation">
    </div>
  </div>
</div>

<hr>

<!-- ASSET -->
<h3>Asset Specifications</h3>

<div class="form-row">
  <div class="form-group"><label>Description</label><input id="assetDesc" required></div>
  <div class="form-group">
    <label>Type</label>
    <select id="assetType">
      <option>Laptop</option>
      <option>Desktop</option>
      <option>Tablet</option>
      <option>Other</option>
    </select>
  </div>
</div>

<div class="form-row">
  <div class="form-group"><label>Serial No</label><input id="assetId" required></div>
  <div class="form-group"><label>Purchase Date</label><input type="date" id="purchaseDate"></div>
</div>

<div class="form-row">
  <div class="form-group"><label>Brand</label><input id="brand"></div>
  <div class="form-group"><label>Model</label><input id="model"></div>
</div>

<div class="form-row">
  <div class="form-group"><label>RAM</label><input id="ram"></div>
  <div class="form-group"><label>Processor</label><input id="processor"></div>
</div>

<div class="form-group"><label>Storage</label><input id="storage"></div>
<div class="form-group"><label>Remarks</label><textarea id="remarks"></textarea></div>

<button type="submit" class="btn-submit">Submit Entry</button>

</form>
</section>

</div>
</div>

<!-- ================= DASHBOARD ================= -->
<div id="page-dashboard" class="page">
<h2>Analytics Dashboard</h2>

<div class="dashboard-stats">
  <div>Total Assets: <span id="statTotal">0</span></div>
  <div>Students: <span id="statStudents">0</span></div>
  <div>Employees: <span id="statEmployees">0</span></div>
</div>

<canvas id="roleChart"></canvas>

</div>

</main>

<script src="script.js"></script>
</body>
</html>
